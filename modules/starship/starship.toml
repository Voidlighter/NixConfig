# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# format = """
# [░▒▓](#a3aed2)\
# [ $os ](bg:#a3aed2 fg:#090c0c)\
# [](bg:#769ff0 fg:#a3aed2)\
# $directory\
# [](fg:#769ff0 bg:#394260)\
# $git_branch\
# $git_status\
# [](fg:#394260 bg:#212736)\
# $nodejs\
# $rust\
# $golang\
# $php\
# [](bg:none)\
# $fill(bg:none)\
# [](fg:#212736 bg:#1d2230)\
# $time\
# [ ](fg:#1d2230)\
# \n$character"""

format = """
$all\
$fill\
$time\
$line_break\
$character
"""

# Inserts a blank line between shell prompts
add_newline = true

[username]
show_always = true
# style_user = "bg:#9A348E"
# style_root = "bg:#9A348E"
# format = '[$user ]($style)'
# format = '[$user on ]($style)'
disabled = false

[fill]
symbol = " "

# Replace the "❯" symbol in the prompt with "➜"
# [character]
# success_symbol = "[λ](bold green)"
# error_symbol = "[λ](bold red)"

[line_break]
disabled = false

# [time]
# disabled = false
# time_format = "%F %R"
# style = "bg:#33658A"
# format = '[  $time ]($style)'
# utc_time_offset = "9"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = '[  $time ]($style)'
# style = "bg:#1d2230"
# format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[directory]
# style = "fg:#e3e5e5 bg:#769ff0"
# format = "[ $path ]($style)"
# format = "$path"
# truncation_length = 2
# truncation_symbol = "…/"
read_only = " 󰌾"

